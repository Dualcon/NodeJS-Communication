<div class="panel panel-default">
<div class="panel-heading">

<div class="text-left">
<h1>The express session is shared with socket.io.</h1>
</div>
</div>

<div class="panel-body">

<div class="text-center"></br>

<ul class="list-group">
<li class="list-group-item"  ng-repeat="item in messages">{{ item }}</li>
</ul><br />

<form>
<div class="form-group">
<label for="message">Message:</label>
<input type="text" class="form-control" id="message" ng-model="data">
</div>
<button type="submit" class="btn btn-default" ng-click="sendMessage(data)">Send Message</button>
</form>

</div>

</div>
</div>
